name: media_apps

############################## ANCHORS SECTION ##############################
x-default_container: &default_container
  networks: ["default"]
  security_opt: ["no-new-privileges:true"]
  restart: unless-stopped

x-default_environment: &default_environment
  PGID: ${DOCKER_GID}
  PUID: ${DOCKER_UID}
  TZ: ${TZ}

x-default_labels: &default_labels
  wud.tag.include: "^latest$"
  wud.watch.digest: "true"

############################## SERVICES SECTION ##############################
services:

  audiobookshelf:
    <<: *default_container
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    environment:
      TZ: ${TZ}
      PORT: "8080" # Leaving port at default value 80 causes an error when running as non-root user
    ports:
      - ${AUDIOBOOKSHELF_PORT_8080}:8080 # Web GUI HTTP
    user: ${DOCKER_UID}:${DOCKER_GID}
    volumes:
      - ./audiobookshelf/config:/config
      - ./audiobookshelf/metadata:/metadata
      - ${DATA_DIR}/media/books:/books
      - ${DATA_DIR}/media/audiobooks:/audiobooks
      - ${DATA_DIR}/media/podcasts:/podcasts
    labels:
      <<: *default_labels
      wud.display.icon: "si:audiobookshelf"
      wud.display.name: "audiobookshelf"

  calibre:
    <<: *default_container
    image: ghcr.io/linuxserver/calibre:latest
    container_name: calibre
    environment:
      <<: *default_environment
    ports:
      - ${CALIBRE_PORT_8080}:8080 # Web GUI HTTP (only for reverse proxy access)
      - ${CALIBRE_PORT_8181}:8181 # Web GUI HTTPS
      - ${CALIBRE_PORT_8081}:8081 # Server Connection, configured in Web GUI settings
    volumes:
      - ./calibre:/config
      - ${DATA_DIR}/media/books:/books
      - ${DATA_DIR}/usenet/completed/books:/downloads
    labels:
      <<: *default_labels
      wud.display.icon: "si:calibreweb"
      wud.display.name: "calibre"

  calibre-web:
    <<: *default_container
    image: ghcr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      <<: *default_environment
      OAUTHLIB_RELAX_TOKEN_SCOPE: "1"
    ports:
      - ${CALIBREWEB_PORT_8083}:8083 # Web GUI HTTP
    volumes:
      - ./calibre-web:/config
      - ${DATA_DIR}/media/books:/books
    labels:
      <<: *default_labels
      wud.display.icon: "si:calibreweb"
      wud.display.name: "calibre-web"

  romm:
    <<: *default_container
    image: ghcr.io/rommapp/romm:latest
    container_name: romm
    depends_on:
      romm-db:
        condition: service_started
        restart: true
    environment:
      TZ: ${TZ}
      # database
      DB_HOST: romm-db
      DB_NAME: romm
      DB_USER: romm-user
      DB_PASSWD_FILE: /run/secrets/romm-db_MySQLPassword
      ROMM_AUTH_SECRET_KEY_FILE: /run/secrets/romm_AuthSecretKey
      # OIDC
      OIDC_ENABLED: true
      OIDC_PROVIDER: authentik
      OIDC_CLIENT_ID_FILE: /run/secrets/authentik_rommClientID
      OIDC_CLIENT_SECRET_FILE: /run/secrets/authentik_rommClientSecret
      OIDC_REDIRECT_URI: https://romm.${HOST_DSM_PUBLIC_DNS_SUFFIX}/api/oauth/openid
      OIDC_SERVER_APPLICATION_URL: https://authentik.${HOST_DSM_PUBLIC_DNS_SUFFIX}/application/o/romm
      # metadata providers
      IGDB_CLIENT_ID_FILE: /run/secrets/external_IGDBClientID
      IGDB_CLIENT_SECRET_FILE: /run/secrets/external_IGDBClientSecret
      # SCREENSCRAPER_USER:
      # SCREENSCRAPER_PASSWORD:
      # MOBYGAMES_API_KEY:
      STEAMGRIDDB_API_KEY_FILE: /run/secrets/external_SteamGrimDBAPI
      # RETROACHIEVEMENTS_API_KEY:
      # REFRESH_RETROACHIEVEMENTS_CACHE_DAYS:
      LAUNCHBOX_API_ENABLED: true
      PLAYMATCH_API_ENABLED: true
      HASHEOUS_API_ENABLED: true
      FLASHPOINT_API_ENABLED: true
      HLTB_API_ENABLED: true
    networks:
      - default
      - romm_internal
    ports:
      - ${ROMM_PORT_8080}:8080 # Web GUI HTTP
    user: ${DOCKER_UID}:${DOCKER_GID}
    volumes:
      - ./romm/assets:/romm/assets
      - ./romm/config:/romm/config
      - ./romm/redis-data:/redis-data
      - ./romm/resources:/romm/resources
      - ${DATA_DIR}/media/emulation:/romm/library
    secrets:
      - authentik_rommClientID
      - authentik_rommClientSecret
      - external_IGDBClientID
      - external_IGDBClientSecret
      - romm_AuthSecretKey
      - external_SteamGrimDBAPI
      - romm-db_MySQLPassword
    labels:
      <<: *default_labels
      wud.display.icon: "mdi:controller"
      wud.display.name: "romm"

  romm-db:
    <<: *default_container
    image: ghcr.io/linuxserver/mariadb:latest
    container_name: romm-db
    environment:
      <<: *default_environment
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/romm-db_MySQLPassword
      MYSQL_DATABASE: romm
      MYSQL_USER: romm-user
      MYSQL_PASSWORD_FILE: /run/secrets/romm-db_MySQLPassword
    networks:
      - romm_internal
    ports:
      - ${ROMMDB_PORT_3306}:3306 # DB Connection
    volumes:
      - ./romm-db:/config
    secrets:
      - romm-db_MySQLPassword
    labels:
      <<: *default_labels
      wud.display.icon: "si:mariadb"
      wud.display.name: "romm-db"

############################## NETWORKS SECTION ##############################
networks:
  default:
  romm_internal:
    internal: true

############################## SECRETS SECTION ##############################
secrets:
  authentik_rommClientID:
    file: ${SECRETS_DIR}/authentik_rommClientID.txt
  authentik_rommClientSecret:
    file: ${SECRETS_DIR}/authentik_rommClientSecret.txt
  external_IGDBClientID:
    file: ${SECRETS_DIR}/external_IGDBClientID.txt
  external_IGDBClientSecret:
    file: ${SECRETS_DIR}/external_IGDBClientSecret.txt
  romm_AuthSecretKey:
    file: ${SECRETS_DIR}/romm_AuthSecretKey.txt
  external_SteamGrimDBAPI:
    file: ${SECRETS_DIR}/external_SteamGrimDBAPI.txt
  romm-db_MySQLPassword:
    file: ${SECRETS_DIR}/romm-db_MySQLPassword.txt
