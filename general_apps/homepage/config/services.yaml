# To get section_id, run {{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_libraries
- Most Recent:
  - recently added movies:
      icon: radarr
      href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=1"
      widget:
        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=1&count=6"
        display: list
        mappings: &recent_movies-music_mappings
          - field: response.data.recently_added[0].title
            additionalField: &recent_common_additionalField
              field: response.data.recently_added[0].added_at
              scale: 1000
              format: relativeDate # if date, uncomment dateStyle & timeStyle if required
              locale: en-US
              numeric: auto
              style: narrow # long, short, narrow
              # dateStyle: medium # ["full", "long", "medium", "short"]
              # timeStyle: medium # ["full", "long", "medium", "short"]
              color: theme
          - field: response.data.recently_added[1].title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[1].added_at
          - field: response.data.recently_added[2].title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[2].added_at
          - field: response.data.recently_added[3].title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[3].added_at
          - field: response.data.recently_added[4].title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[4].added_at
          - field: response.data.recently_added[5].title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[5].added_at
  - recently added 4k movies:
      icon: radarr-4k
      href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=4"
      widget:
        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=4&count=6"
        display: list
        mappings: *recent_movies-music_mappings
  - recently added tv:
      icon: sonarr
      href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=2"
      widget:
        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=2&count=6"
        display: list
        mappings: &recent_show_mappings
          - field: response.data.recently_added[0].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[0].added_at
          - field: response.data.recently_added[1].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[1].added_at
          - field: response.data.recently_added[2].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[2].added_at
          - field: response.data.recently_added[3].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[3].added_at
          - field: response.data.recently_added[4].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[4].added_at
          - field: response.data.recently_added[5].grandparent_title
            additionalField:
              <<: *recent_common_additionalField
              field: response.data.recently_added[5].added_at
  - recently added anime:
      icon: /icons/sonarr-anime.png
      href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=3"
