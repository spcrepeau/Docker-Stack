- Download Group:
  - Download Calendars:
    - release list:
        icon: mdi-calendar-month-outline-#ffffff
        widget: &common_calendar_widget
          type: calendar # https://gethomepage.dev/widgets/services/calendar/
          firstDayInWeek: sunday # optional - defaults to monday
          view: agenda # optional - possible values monthly, agenda
          maxEvents: 15 # optional - defaults to 10
          showTime: true # optional - show time for event happening today - defaults to false
          timezone: America/New_York # optional and only when timezone is not detected properly (slightly slower performance) - force timezone for ical events (if it's the same - no change, if missing or different in ical - will be converted to this timezone)
          integrations: # optional
            - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
              service_group: Download Applications # group name where widget exists
              service_name: radarr # service name for that widget
              color: orange # optional - defaults to pre-defined color for the service (teal for sonarr)
              # baseUrl: {{HOMEPAGE_VAR_RADARR_URL}} # optional - adds links to sonarr/radarr pages
              baseUrl: "https://radarr.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}" # optional - adds links to sonarr/radarr pages
            - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
              service_group: Download Applications # group name where widget exists
              service_name: radarr-4K # service name for that widget
              color: red # optional - defaults to pre-defined color for the service (teal for sonarr)
              # baseUrl: {{HOMEPAGE_VAR_RADARR4K_URL}} # optional - adds links to sonarr/radarr pages
              baseUrl: "https://radarr4k.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}" # optional - adds links to sonarr/radarr pages
            - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
              service_group: Download Applications # group name where widget exists
              service_name: sonarr # service name for that widget
              color: blue # optional - defaults to pre-defined color for the service (teal for sonarr)
              # baseUrl: {{HOMEPAGE_VAR_SONARR_URL}} # optional - adds links to sonarr/radarr pages
              baseUrl: "https://sonarr.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}" # optional - adds links to sonarr/radarr pages
            - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr, lidarr, readarr, ical
              service_group: Download Applications # group name where widget exists
              service_name: sonarr-anime # service name for that widget
              color: green # optional - defaults to pre-defined color for the service (teal for sonarr)
              # baseUrl: {{HOMEPAGE_VAR_SONARRANIME_URL}} # optional - adds links to sonarr/radarr pages
              baseUrl: "https://sonarr-anime.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}" # optional - adds links to sonarr/radarr pages
