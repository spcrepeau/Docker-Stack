        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=5&count=6"
        display: list
