# To get section_id: Navigate to the library page in tautulli, then take note of the section_id number in the URL when hovering over each of the libraries.
- Recently Added:
  - recently added movies (tautulli):
      icon: radarr
      # href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=1"
      href: "https://tautulli.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}/library?section_id=1"
      widget:
        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=1&count=10"
        display: dynamic-list
        mappings: &recent_mappings
          items: response.data.recently_added # optional, the path to the array in the API response. Omit this option if the array is at the root level
          name: title # required, field in each item to use as the item name (left side)
          label: added_at # required, field in each item to use as the item label (right side)
          limit: 10 # optional, limit the number of items to display
          format: relativeDate # optional - format of the label field
          scale: 1000 # Corrects the date
  - recently added 4k movies (tautulli):
      icon: radarr-4k
      # href: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/library?section_id=4"
      href: "https://tautulli.{{HOMEPAGE_VAR_PUBLIC_DNS_SUFFIX}}/library?section_id=4"
      widget:
        type: customapi # https://gethomepage.dev/widgets/services/customapi/
        url: "{{HOMEPAGE_VAR_TAUTULLI_URL}}/api/v2?apikey={{HOMEPAGE_FILE_TAUTULLI_API}}&cmd=get_recently_added&section_id=4&count=10"
        display: dynamic-list
        mappings: *recent_mappings
  - recently added tv (tautulli):
