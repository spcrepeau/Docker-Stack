media_naming:
  folder: plex-tmdb 
  movie:
    rename: true
    standard: plex-tmdb 
quality_definition:
  type: movie
quality_profiles:
  # Set Language to Original after the profile is created
  - name: 1080p
    reset_unmatched_scores:
      enabled: false
    upgrade:
      allowed: true
      until_quality: 1080p
      until_score: 1431573
    min_format_score: 100000
    min_upgrade_format_score: 1
    quality_sort: top
    qualities:
      - name: 1080p
        qualities:
          - Bluray-1080p
          - WEBRip-1080p
          - WEBDL-1080p
          - HDTV-1080p
