media_naming:
  folder: plex-tmdb 
  movie:
    rename: true
    standard: plex-tmdb 
quality_definition:
  type: movie
quality_profiles:
  # Set Language to Original after the profile is created
  - name: 2160p
    reset_unmatched_scores:
      enabled: false
    upgrade:
      allowed: true
      until_quality: 2160p
      until_score: 551573
    min_format_score: 100000
    quality_sort: top
    qualities:
      - name: 2160p
        qualities:
          - Remux-2160p
          - Bluray-2160p
          - WEBRip-2160p
          - WEBDL-2160p
          - HDTV-2160p
