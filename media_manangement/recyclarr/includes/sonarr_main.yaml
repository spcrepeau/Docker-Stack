media_naming:
  series: plex-tvdb
  season: default
  episodes:
    rename: true
    standard: default
    daily: default
    anime: default
quality_definition:
  type: series
quality_profiles:
  - name: 1080p - TV
    reset_unmatched_scores:
      enabled: false
    upgrade:
      allowed: true
      until_quality: 1080p
      until_score: 451573
    min_format_score: 100000
    quality_sort: bottom
    qualities:
      - name: 1080p
        qualities:
          - Bluray-1080p
          - WEBRip-1080p
          - WEBDL-1080p
          - HDTV-1080p